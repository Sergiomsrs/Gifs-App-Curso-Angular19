<h2 class="text-2xl font-bold mt-5">Buscar gifts</h2>
<h3 class="text-sm text-gray-500">Buscar Gifs por nombre, descripcion, o tags</h3>

<section class="flex flex-col gap-4">

    <input 
    type="text" 
    placeholder="Buscar Gifs por nombre (Rick, Jerry, Baby, Beth)" 
    class="mt-3 border border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch({name: txtSearch.value})"
    #txtSearch
    >


    <section class="py-5">
        <gifs-list [gifs]="searchGifs()" />
    </section>

</section>
